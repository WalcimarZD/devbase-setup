site_name: DevBase Documentation
site_description: Personal Engineering Operating System
site_author: DevBase Team
site_url: https://walcimarzd.github.io/devbase-setup/

repo_url: https://github.com/WalcimarZD/devbase-setup
repo_name: WalcimarZD/devbase-setup

theme:
  name: material
  language: pt-BR
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: pt
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Structure: getting-started/structure.md
  - CLI Reference:
    - Overview: cli/overview.md
    - Setup: cli/setup.md
    - Doctor: cli/doctor.md
    - Audit: cli/audit.md
    - New: cli/new.md
    - Hydrate: cli/hydrate.md
    - Backup: cli/backup.md
    - Clean: cli/clean.md
    - Telemetry: cli/telemetry.md
  - Architecture: architecture.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/WalcimarZD/devbase-setup

copyright: Copyright &copy; 2024-2025 DevBase Team
