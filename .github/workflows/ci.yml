name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Python deps (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pre-commit & tests (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          python -m pip install pre-commit coverage codecov
          pre-commit run --all-files
          coverage run -m pytest
          coverage xml -i

      - name: Install Python deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Run pre-commit & tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pip install pre-commit coverage
          pre-commit run --all-files
          coverage run -m pytest
          coverage xml -i

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Node deps & run tests (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          if [ -f package.json ]; then npm ci; if jq -e '.scripts.test' package.json >/dev/null 2>&1; then npm test; fi; if jq -e '.scripts.lint' package.json >/dev/null 2>&1; then npm run lint; fi; fi

      - name: Install Node deps & run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path package.json) { npm ci; if (Get-Content package.json | Select-String '"test"') { npm test } if (Get-Content package.json | Select-String '"lint"') { npm run lint } }

      - name: Upload coverage to Codecov
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
