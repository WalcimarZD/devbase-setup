name: Daily Consistency Audit

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git log analysis

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Run Audit
        run: ./scripts/daily_audit.sh

      - name: Commit and Push Changes
        run: |
          git config --global user.name "DevBase Bot"
          git config --global user.email "bot@devbase.local"

          # Check for changes
          if [[ -n $(git status -s) ]]; then
            echo "Changes detected by audit. Committing..."
            git add .
            git commit -m "chore: automated consistency audit fixes [skip ci]"
            git push
          else
            echo "No changes applied by audit."
          fi
