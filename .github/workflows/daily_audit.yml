name: Daily Consistency Audit

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at 00:00 UTC
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git log analysis

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run Audit
        run: ./scripts/daily_audit.sh

      - name: Commit changes (if any)
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config --global user.name "DevBase Bot"
            git config --global user.email "bot@devbase.dev"
            git add docs/ USAGE-GUIDE.md CHANGELOG.md
            git commit -m "docs: auto-update from consistency audit"
            git push
          else
            echo "No changes to commit."
          fi
