name: Daily Consistency Audit

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  audit:
    name: Audit Code & Docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for git analysis

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install dependencies
        run: uv sync

      - name: Run Consistency Audit
        run: bash scripts/daily_audit.sh

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes_detected=true" >> $GITHUB_OUTPUT

      - name: Commit and Push fixes
        if: steps.git-check.outputs.changes_detected == 'true'
        run: |
          git config --global user.name 'DevBase Bot'
          git config --global user.email 'bot@devbase.local'
          git add .
          git commit -m "docs: auto-fix consistency issues [skip ci]"
          git push
