# copier.yml
_min_copier_version: "9.1.0"
_templates_suffix: ".template"

# Questions for the user
project_name:
  type: str
  help: What is your project name? (kebab-case)

description:
  type: str
  help: Short description of the project
  default: "A clean architecture project"

author:
  type: str
  help: Project author
  default: "DevBase User"

license:
  type: str
  help: License type
  choices:
    - MIT
    - Apache-2.0
    - GPL-3.0
    - UNLICENSED
  default: MIT

# File exclusion
_exclude:
  - "copier.yml"
  - ".git"
  - ".vscode"
  - "__pycache__"

# Template files use Jinja2 syntax with .template extension
